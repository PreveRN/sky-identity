<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Passport Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="passport-book" id="passportForm">
    <div class="passport-left">
      <h1>PASSPORT</h1>
      <p>Republic of San Andreas</p>
      <p>Department of Civil Identification</p>
    </div>

    <div class="passport-right">
      <div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" required pattern="^[A-Za-z\s]+$" title="Only letters allowed" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" required pattern="^[A-Za-z\s]+$" title="Only letters allowed" />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input id="dob" type="date" required />
        </div>
        <div class="form-group">
          <label for="height">Height (cm)</label>
          <input id="height" type="number" required min="50" max="500" />
        </div>
        <div class="form-group">
          <label for="nationality">Nationality</label>
          <input id="nationality" type="text" required />
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div class="gender-buttons">
            <button type="button" class="gender-btn" data-value="male">♂️</button>
            <button type="button" class="gender-btn" data-value="female">♀️</button>
          </div>
          <input type="hidden" id="gender" required />
        </div>
      </div>
      <button type="submit">Register</button>
    </div>
  </form>

<script src="script.js"></script>
</body>
</html>
