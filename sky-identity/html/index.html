<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Passport Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', serif;
      user-select: none;
    }

    body{
            display: none;
    }

    .passport-book {
      width: 90%;
      max-width: 800px;
      height: 500px;
      display: flex;
      background: #1b1b29;
      border-radius: 12px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }

    .passport-left, .passport-right {
      width: 50%;
      padding: 30px;
    }

    .passport-left {
      background: #26263d;
      color: #c5b358;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .passport-left h1 {
      font-size: 30px;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .passport-left p {
      font-size: 14px;
      color: #aaa;
    }

    .passport-right {
      background: #202035;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      color: #bbb;
    }

    input {
      width: 100%;
      padding: 8px;
      background: #2f2f49;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 13px;
    }

    input:focus {
      border-color: #c5b358;
      background: #39395a;
      outline: none;
    }

    button {
      padding: 10px;
      width: 100%;
      background: #c5b358;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #b3a343;
    }

    .gender-buttons {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .gender-btn {
      flex: 1;
      padding: 8px;
      background: #2f2f49;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 18px;
      color: #fff;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .gender-btn.selected {
      background: #c5b358;
      color: #111;
      border-color: #c5b358;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .passport-book {
        flex-direction: column;
        height: auto;
        max-height: 500px;
      }

      .passport-left, .passport-right {
        width: 100%;
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .passport-book {
        width: 95%;
      }

      .gender-btn {
        font-size: 16px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <form class="passport-book" id="passportForm">
    <div class="passport-left">
      <h1>PASSPORT</h1>
      <p>Republic of San Andreas</p>
      <p>Department of Civil Identification</p>
    </div>

    <div class="passport-right">
      <div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" required pattern="^[A-Za-z\s]+$" title="Only letters allowed" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" required pattern="^[A-Za-z\s]+$" title="Only letters allowed" />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input id="dob" type="date" required />
        </div>
        <div class="form-group">
          <label for="height">Height (cm)</label>
          <input id="height" type="number" required min="50" max="500" />
        </div>
        <div class="form-group">
          <label for="nationality">Nationality</label>
          <input id="nationality" type="text" required />
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div class="gender-buttons">
            <button type="button" class="gender-btn" data-value="male">♂️</button>
            <button type="button" class="gender-btn" data-value="female">♀️</button>
          </div>
          <input type="hidden" id="gender" required />
        </div>
      </div>
      <button type="submit">Register</button>
    </div>
  </form>

  <script>
document.addEventListener('dragstart', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());

const genderButtons = document.querySelectorAll(".gender-btn");
const genderInput = document.getElementById("gender");

genderButtons.forEach(button => {
  button.addEventListener("click", () => {
    genderButtons.forEach(btn => btn.classList.remove("selected"));
    button.classList.add("selected");
    genderInput.value = button.getAttribute("data-value");
  });
});

const letterOnlyInputs = [
  document.getElementById("firstName"),
  document.getElementById("lastName"),
  document.getElementById("nationality")
];

letterOnlyInputs.forEach(input => {
  input.addEventListener("input", () => {
    input.value = input.value.replace(/[^A-Za-z\s]/g, "");
  });
});

const heightInputEl = document.getElementById("height");
heightInputEl.addEventListener("input", () => {
  let val = heightInputEl.value.replace(/\D/g, '');
  heightInputEl.value = val.slice(0, 3);
});

document.getElementById("passportForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const dob = document.getElementById("dob").value;
  const height = document.getElementById("height").value.trim();
  const nationality = document.getElementById("nationality").value.trim();
  const gender = genderInput.value;

  const namePattern = /^[A-Za-z\s]+$/;
  const heightVal = parseInt(height, 10);

  if (!namePattern.test(firstName) || !namePattern.test(lastName) || !namePattern.test(nationality)) {
    return console.log("Invalid characters in name or nationality.");
  }

  if (!height || isNaN(heightVal) || heightVal < 50 || heightVal > 500) {
    return console.log("Height invalid.");
  }

  if (!gender) {
    return console.log("Gender not selected.");
  }

  const data = {
    firstName,
    lastName,
    dob,
    height: heightVal,
    nationality,
    gender
  };

  fetch(`https://${GetParentResourceName()}/submitPassport`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  }).then(() => {
    document.body.style.display = 'none';
  });
});

window.addEventListener("message", function (event) {
  if (event.data.type === "open") {
    document.body.style.display = "block";
  }
});
  </script>
</body>
</html>
